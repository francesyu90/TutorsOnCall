<head>
	<title>TutorsOnCall</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<template name="ApplicationLayout">
	{{> yield "navbar"}}
	{{> yield "main"}}
	{{> yield "footer"}}
</template>

<template name="warningAlert">
	<div class="alert alert-warning" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  		<span class="sr-only">Warning:</span>
  		Please log in for more features!
	</div>
</template>

<template name="warningAlertAdmin">
	<div class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  		<span class="sr-only">Error:</span>
  		Sorry, you are not authorized to access this site!
	</div>
</template>

<template name="warningAlertAdminI">
	<div class="container marginTopI">
		<a href="/" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-chevron-left"></span>
			Return to Home
		</a>
		<div class="alert alert-danger marginTopI" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  		<span class="sr-only">Error:</span>
	  		Sorry, you are not authorized to access this site!
		</div>
	</div>
</template>
