<template name="tutors">
	<div class="container marginTop">
		{{> searchBox}}
	</div>
</template>

<template name="searchBox">
    <label>
    	Search (key words can be name, area or subject): 
    </label>
    <br>
    {{> EasySearch.Input index=tutorprofilesIndex }}
    <div class="marginTopI">
    	<p>
    		<label>
    			Note: 
    		</label>
    		<ul>
    			<li>
    				Click the name of a tutor to see his/her profile
    			</li>
    		</ul>
    	</p>
    	<table class="table table-striped table-bordered">
	    	<thead>
	    		<tr>
		    		<th>Name</th>
		    		<th>Area</th>
		    		<th>Hourly Rate</th>
		    		<th>Subjects of Specialization</th>
		    	</tr>
	    	</thead>
	    	<tbody>
	    		{{#EasySearch.Each index=tutorprofilesIndex }}
	    			<tr>
	    				<td>
	    					<a href="/tutor/{{userId}}">{{name}}</a>
	    				</td>
	    				<td>{{area}}</td>
	    				<td>${{hrRate}}</td>
	    				<td>{{subjects}}</td>
	    			</tr>
	    		{{/EasySearch.Each}}
	    	</tbody>
	    </table>
    </div>
</template>
